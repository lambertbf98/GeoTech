<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="projects">
      <ion-icon name="folder-outline"></ion-icon>
      <ion-label>Proyectos</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="camera">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Registro</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="catastro">
      <ion-icon name="globe-outline"></ion-icon>
      <ion-label>GeoVisor</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="settings">
      <ion-icon name="cog-outline"></ion-icon>
      <ion-label>Config</ion-label>
      <ion-badge *ngIf="pendingSync > 0" color="warning">{{ pendingSync }}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
